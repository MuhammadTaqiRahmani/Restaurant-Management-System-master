
{% extends "layout.html" %}
{% block body %}

<link rel="stylesheet" href="static\css\vertical-layout-light\roles.css">
<div class="main-panel">          
  <div class="content-wrapper">
    <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Roles</h4>
                      <p class="card-description">Specify<code>Roles</code>for Site Functionality.</p>
                      <div class="container-temp">
                        
                        <div class="template-demo" id="button-id">
                          <button type="button" class="btn btn-social-icon btn-youtube" onclick="openPopup()"><i class="fa-solid fa-user-plus"></i></button>
                        </div>

                        <div class="popup" id="popup">
                          <form action="/roles" method="post">
                            <div class="form-group">
                                <label for="exampleInputUsername1" id="text">Role</label>
                                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Add role" name='role'>
                                <div id="buttons">
                                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                                    <button type="button" class="btn btn-inverse-dark btn-fw" onclick="closePopup()">Cancel</button>
                                </div>
                            </div>
                        </form>
                        
                        </div>

                        <div class="popup" id="popup">
                          <form action="/delete_role" method="post">
                            <div class="form-group">
                                <label for="exampleInputUsername1" id="text">Role</label>
                                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Add role" name='role'>
                                <div id="buttons">
                                    <button type="submit" class="btn btn-primary mr-2">Save</button>
                                    <button type="button" class="btn btn-inverse-dark btn-fw" onclick="closePopup()">Cancel</button>
                                </div>
                            </div>
                        </form>
                        
                        </div>
                        
                        <div class="card-body" id="for-padding">
                          <p class="card-description"><code id="search1">Search</code></p>
                          <div class="template-demo">
                            <div class="input-group mb-2 mr-sm-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                              </div>
                              <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Search here">
                            </div>
                          </div>
                        </div>
                      </div>
                      

                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>S No</th>
                          <th>Role</th> 
                        </tr>
                      </thead>
                      <tbody>
                        {% for role in roles %}
                        <tr>
                            <td>{{ role.s_no }}</td>
                            <td>{{ role.role }}</td>
                            <td class="rightmost">
                              <i class="fa-solid fa-trash" id="trash" onclick="deleteRole({{ role.s_no }})"></i>    &nbsp;  &nbsp;    
                              <i class="fa-solid fa-pen-to-square" id="edit" onclick="editRole({{ role.s_no }}, '{{ role.role }}')"></i></td>


                        </tr>
                        {% endfor %}
                    </tbody>
                    
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <script>
              let = popup = document.getElementByID("popup");
              function openPopup(){
                popup.classList.add("open-popup")
              }
              function closePopup(){
                popup.classList.remove("open-popup")
              }

              

              function deleteRole(roleId) {
                if (confirm("Are you sure you want to delete this role?")) {
                  fetch('/delete_role', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'role_id=' + encodeURIComponent(roleId)
                  })
                  .then(response => {
                    if (response.ok) {
                      // Reload the page after successful deletion
                      location.reload();
                    }
                  });
                }
              }
            </script>


{% endblock %}
