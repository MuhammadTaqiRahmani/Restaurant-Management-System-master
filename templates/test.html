<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up Form</title>
<style>
    /* Styles for the pop-up window */
    .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
</style>
</head>
<body>

<!-- Button to trigger the pop-up window -->
<button id="openBtn">Open Form</button>

<!-- Pop-up window content -->
<div id="popup" class="popup">
    <h2>Enter your details:</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // JavaScript to handle pop-up functionality
    document.getElementById("openBtn").addEventListener("click", function() {
        document.getElementById("popup").style.display = "block";
    });

    // Close the pop-up window when clicking outside of it
    window.addEventListener("click", function(event) {
        if (event.target == document.getElementById("popup")) {
            document.getElementById("popup").style.display = "none";
        }
    });
</script>

</body>
</html>
